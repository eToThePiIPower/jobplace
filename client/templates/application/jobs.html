<template name="jobs">
  <h3>Jobs</h3>
  {{#each jobs}}
  <div class="col-md-4">
    <h4>{{title}}</h4>
    <h5>{{company}}</h5>
    <small>{{location}}</small>
    <dl>
      <dt>Career Path</dt><dd>{{path}}</dd>
      <dt>Start Date</dt><dd>{{start}}</dd>
    </dl>
  </div>
  {{/each}}
</template>
