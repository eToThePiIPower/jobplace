<template name="home">
    <h3>Monthly Goal</h3>
    <div id="monthly-goal" class="row">
        <div class="col-sm-12">           
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{goal}}" aria-valuemin="0" aria-valuemax="100" style="width: {{goal}}%;">
                    {{goal}}%
                </div>
            </div>  
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <img class="img-responsive" src="http://placehold.it/400x400">
        </div>

        <div class="col-sm-6">
            <h3>Step1</h3>
            <p>Some body content here</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <h3>Step1</h3>
            <p>Some body content here</p>
        </div>

        <div class="col-sm-6">
            <img class="img-responsive" src="http://placehold.it/400x400">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <img class="img-responsive" src="http://placehold.it/400x400">
        </div>

        <div class="col-sm-6">
            <h3>Step1</h3>
            <p>Some body content here</p>
        </div>
    </div>


    <h3>Career Paths</h3>
    <div id="career-paths" class="row">
        <div class="col-xs-6 col-sm-3">
            <img class="img-responsive" src="imgs/economics.jpg">
        </div>
        <div class="col-xs-6 col-sm-3">
            <img class="img-responsive" src="imgs/technology.jpg">
        </div>
        <div class="col-xs-6 col-sm-3">
            <img class="img-responsive" src="imgs/health.jpg">
        </div>
        <div class="col-xs-6 col-sm-3">
            <img class="img-responsive" src="imgs/service.jpg">
        </div>
    </div>

    <h3>Featured Student</h3>
    <div id="featured" class="row">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="col-md-7">
                    <img class="img-responsive" src="imgs/intern1.jpg">
                </div>
                <div class="col-md-5">
                    <h2>Carlos</h2>
                    <ul class="list-group">
                      <li class="list-group-item"><b>Career Path:</b> Technology</li>
                      <li class="list-group-item"><b>Location:</b> Buenos Aires, Argentina</li>
                      <li class="list-group-item"><b>Company:</b> Computadora Numero Uno Ltd.</li>
                      <li class="list-group-item"><b>Start Date:</b> Sept. 19th 2015</li>
                    </ul>
                    <p>Funded:</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                            30%
                        </div>
                    </div>
                    <p>
                        <a href="#">Backers <span class="badge">23</span></a>
                    </p>
                    <button class="btn btn-success btn-block">Fund</button>
                </div>
            </div>

          </div>
        </div>
    </div>

    {{#each donations}}
      <div class="col-md-4">
        {{{donator_name this.donator}}} just donated ${{this.amount}}!
      </div>
    {{/each}}
</template>
