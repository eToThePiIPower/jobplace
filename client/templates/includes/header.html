<template name="header">
    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/"><img src="imgs/logo.png"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="{{isActivePath '/'}}"><a href="/">Home<span class="sr-only">(current)</span></a></li>
                    <li class="{{isActivePath '/jobs'}}"><a href="/jobs">Jobs<span class="sr-only">(current)</span></a></li>
                    {{#if isInRole 'admin'}}
                    <li class="{{isActivePath '/post'}}"><a href="/post">Post a Job<span class="sr-only">(current)</span></a></li>
                    <li class="{{isActivePath '/new_org'}}"><a href="/new_org">Add an Organization<span class="sr-only">(current)</span></a></li>
                    {{/if}}
                    {{> loginButtons align="right"}}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="jumbotron text-center">
          <div class="container">
            <h1>CROWDFUNDED<br>INTERNSHIPS</h1>
                <p>Internships provide a way for youngsters to sprout their careers.<br>Help interns broaden their skillset and get paid for their work.</p>
                <p><button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#donateModal">Support an Intern</button> <a class="btn btn-success btn-lg" href="#" role="button">Apply for an Internship</a></p>
          </div>
        </div>
  </header>

  {{#if userLoggedInWithoutRole}}
    {{> extraUserInfo}}
  {{/if}}
</template>
