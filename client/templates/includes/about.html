<template name="about">
<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">How Sprout Works</h2>
                <h3 class="section-subheading text-muted">Sprout is fueled by generous donors that want to see students learn skills and excel in their careers.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li>
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="imgs/donate.png" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>STEP 1</h4>
                                <h4 class="subheading">Donate funds</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">As a Donor you may donate funds to a category or individual you wish to see advance themselves through an internship.</p>
                            </div>
                        </div>
                    </li>
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="imgs/verification.png" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>STEP 2</h4>
                                <h4 class="subheading">Verification and accredibility</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">We verify all intern positions at every company listed on Sprout and match small businesses and NGOs' that can't afford to pay their interns but want to train and are in need of interns.</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="imgs/payment.png" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>STEP 3</h4>
                                <h4 class="subheading">Interns get paid!</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">Sprout pays the individual intern directly for the work they provide their employeer.</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
</template>
