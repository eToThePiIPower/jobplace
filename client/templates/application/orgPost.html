<template name="orgPost">
<!-- Job Post Section -->
<section id="org-post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Submit an Organization</h2>
                <h3 class="section-subheading text-muted">Please submit an Organization for review by our team.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{> quickForm collection="Orgs" id="insertOrgForm" type="insert"}}
            </div>
        </div>
    </div>
</section>
</template>
