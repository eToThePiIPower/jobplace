<template name="modals">
  <!-- Donate Modal -->
  {{#autoForm collection="Donations" id="insertDonationForm" type="insert"}}
  <div class="modal fade" id="donateModal" tabindex="-1" role="dialog" aria-labelledby="donateModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="donateModalLabel">Donate</h4>
        </div>
        <div class="modal-body">
          {{> afQuickField name='amount'}}          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" id="modal-donate-submit" class="btn btn-primary">Donate</button>
        </div>
        
      </div>
    </div>
  </div>
  {{/autoForm}}
</template>
