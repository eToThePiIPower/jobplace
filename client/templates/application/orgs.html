<template name="orgs">
  <!-- Organization Listings Section -->
  <section id="orgs">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Organizations</h2>
          <h3 class="section-subheading text-muted">Check out these awesome organizations that are supplying internships to our students.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <!-- <th>#</th> -->
                <th>Organization Name</th>
                <th>Location</th>
                <th>View More</th>
              </tr>
            </thead>
            <tbody>
              {{#each orgs}}
              <tr>
                <td>{{name}}</td>
                <td>{{location}}</td>
                <td><a class="apply btn btn-success center-block" href="/orgs/{{_id}}">View More</a></td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</template>
