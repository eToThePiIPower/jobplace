<template name="org">
  <!-- Organization Listings Section -->
  <section id="org">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{name}}</h2>
          <h4 class="section-subheading text-muted">{{buzz}}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <h3 class="section-subheading text-muted">{{description}}</h3>
        </div>
        <div class="col-md-3">
          <img src={{logo}} />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
                  </div>
      </div>
    </div>
  </section>
</template>
