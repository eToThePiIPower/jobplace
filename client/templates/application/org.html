<template name="org">
  <!-- Organization Listings Section -->
  <section id="org">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{name}}</h2>
          <h3 class="section-subheading text-muted">{{buzz}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <img class="img-responsive" src={{logo}} />
        </div>
        <div class="col-md-7">
          <h4>Organization Description:</h4>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
  </section>
</template>
