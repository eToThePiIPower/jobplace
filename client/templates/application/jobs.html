<template name="jobs">
<!-- Job Listings Section -->
<section id="jobs">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Available Internships in your area.</h2>
                <h3 class="section-subheading text-muted">Apply for an internship that peaks your interest!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Job Title</th>
                            <th>Company Name</th>
                            <th>Career Path</th>
                            <th>Start Date</th>
                            <th>Location</th>
                            <th>Apply</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each jobs}}
                        <tr>
                            <!-- <th scope="row">1</th> -->
                            <td>{{title}}</td>
                            <td>{{company}}</td>
                            <td>{{path}}</td>
                            <td>{{start}}</td>
                            <td>{{location}}</td>
                            <td><button class="apply btn btn-primary center-block">Apply</button></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</template>
