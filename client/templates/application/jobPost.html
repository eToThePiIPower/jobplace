<template name="jobPost">
<!-- Job Post Section -->
<section id="job-post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Submit an Internship Opportunity</h2>
                <h3 class="section-subheading text-muted">Please submit an Internship Opportunity for review by our team.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{> quickForm collection="Jobs" id="insertJobForm" type="insert"}}
            </div>
        </div>
    </div>
</section>
</template>
